<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Bootstrap</title>
</head>
<body>

<div class="container">

<h2>Medical Questionnaire</h2>

<form>

  <fieldset class="form-group">
    <legend>Owner Info</legend>

    <div class="form-group row">
      <label class="form-control-label text-sm-right text-md-right col-sm-1 col-md-1 col-form-label" for="ownername">Owner1</label>
      <div class="col-sm-4 col-md-4">
        <input class="form-control" type="text" id="ownername" placeholder="Your Name4">        
      </div>
      <label class="form-control-label text-sm-right text-md-right col-sm-1 col-md-1 col-form-label" for="owneremail">Address1</label>
      <div class="col-sm-4 col-md-4">
        <input class="form-control" type="text" id="owneremail" placeholder="Address4">
      </div>
      <label class="form-control-label text-sm-right text-md-right col-sm-1 col-md-1 col-form-label" for="owneremail">Address1</label>
      <div class="col-sm-1 col-md-1">
        <input class="form-control" type="text"  placeholder="Addrs1">
      </div>
    </div><!-- form-group -->

    <div class="form-group row">
      <label class="form-control-label col-md-1 text-md-right col-form-label" for="owneremail">Address</label>
      <div class="col-md-10">
        <input class="form-control" type="text"  placeholder="Address">
      </div>
    </div><!-- form-group -->

    <div class="form-group row">
     <label class="form-control-label col-sm-1 text-sm-right col-form-label" for="owneremail">City</label>
      <div class="form-group col-sm-3 ">
        <input class="form-control" type="text" id="ownercity" placeholder="City">
      </div><!-- form-group -->

       <label class="form-control-label col-form-label" >ST</label>
       <div class="form-group col-sm-1">
        <input class="form-control" type="text"  placeholder="ST">
      </div>
            
       <label class="form-control-label col-form-label" for="ownerzip">Zip</label>
       <div class="form-group col-sm-2">
        <input class="form-control" type="text" id="ownerzip" placeholder="Zip">
        </div><!-- form-group -->
    </div><!-- form-group -->

    <div class="form-group row">
      <div class="offset-md-2 col-md-10">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div><!-- offset col -->
    </div><!-- form-group -->

  </fieldset><!-- fieldset -->
</form>


</div><!-- content container -->

<script src="js/jquery.slim.min.js"></script>
<script src="js/tether.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
