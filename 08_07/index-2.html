<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Bootstrap</title>
</head>
<body>

<div class="container">
  <div class="row">
    <section class="col-12">

<button type="button" class="btn btn-primary mt-4" 
  data-toggle="modal" data-target="#servicesmodal" data-backdrop="static">More Info</button>


<div class="modal fade" id="servicesmodal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Pest Control</h5>
        
        <button type="button" class="close" 
          data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div><!-- modal-header -->
      <div class="modal-body">
        <div class="container">

        <h2>Medical Questionnaire</h2>

        <form>
          <fieldset class="form-group">
            <legend>Owner Info</legend>

            <div class="form-group row">
              <label class="form-control-label text-sm-right text-md-right col-sm-1 col-md-1 col-form-label" for="ownername">Owner1</label>
              <div class="col-sm-4 col-md-4">
                <input class="form-control" type="text" id="ownername" placeholder="Your Name4">        
              </div>
              <label class="form-control-label text-sm-right text-md-right col-sm-1 col-md-1 col-form-label" for="owneremail">Address1</label>
              <div class="col-sm-4 col-md-4">
                <input class="form-control" type="text" id="owneremail" placeholder="Address4">
              </div>
              <label class="form-control-label text-sm-right text-md-right col-sm-1 col-md-1 col-form-label" for="owneremail">Address1</label>
              <div class="col-sm-1 col-md-1">
                <input class="form-control" type="text"  placeholder="Addrs1">
              </div>
            </div><!-- form-group -->
              <p>We offer the latest advances in safe and effective prevention and treatment of fleas, ticks, worms, heart worm, and other parasites.</p>
            </fieldset>
          </form>
      </div><!-- modal-body -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
          data-dismiss="modal">Back</button>
      </div><!-- modal-header -->
    </div><!-- modal-content -->
  </div><!-- modal-dialog -->
</div><!-- modal fade -->

    </section>
  </div><!-- row -->   
</div><!-- content container -->

<script src="js/jquery.slim.min.js"></script>
<script src="js/tether.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
